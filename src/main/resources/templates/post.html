<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">–ü–æ—Å—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .post-interactions {
            margin-top: 20px;
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #007bff;
        }
        .like-button:hover {
            color: #0056b3;
        }
        .like-count {
            margin-left: 10px;
            font-size: 1.2em;
        }
        .comments {
            margin-top: 20px;
            text-align: left;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment-time {
            font-size: 0.8em;
            color: #666;
        }
        .post-actions {
            margin-bottom: 20px;
        }
        .post-actions button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .hidden-form {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>

<div class="container">
    <h1 th:text="${post.title}"></h1>

    <div class="post-actions">
        <button class="edit-button" onclick="toggleForm('editForm')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="delete-button" onclick="toggleForm('deleteForm')">–£–¥–∞–ª–∏—Ç—å</button>
    </div>

    <div id="deleteForm" class="hidden-form">
        <h2>–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?</h2>
        <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
            <button type="submit" class="delete-button">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —É–¥–∞–ª–µ–Ω–∏–µ</button>
            <button type="button" onclick="toggleForm('deleteForm')">–û—Ç–º–µ–Ω–∞</button>
        </form>
    </div>

    <div id="editForm" class="hidden-form">
        <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å—Ç</h2>
        <form th:action="@{/post/edit/{id}(id=${post.id})}" method="post">
            <label for="title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required>

            <label for="content">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:</label>
            <textarea id="content" name="content" required style="width: 100%; height: 150px;" th:text="${post.content}"></textarea>

            <label for="imageUrl">URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${post.imageUrl}" required>

            <label for="tags">–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
            <input type="text" id="tags" name="tags" th:value="${post.tags}">

            <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button type="button" onclick="toggleForm('editForm')">–û—Ç–º–µ–Ω–∞</button>
        </form>
    </div>

    <img th:src="${post.imageUrl}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞">
    <p th:text="${post.content}"></p>
    <p class="tags">–¢–µ–≥–∏: <span th:text="${post.tags}"></span></p>

    <div class="post-interactions">
        <form th:action="@{/like/{id}(id=${post.id})}" method="post">
            <input type="hidden" name="returnUrl" th:value="${currentUrl}" />
            <button type="submit" class="like-button">üëç</button>
            <span class="like-count" th:text="${post.likesCount}">0</span>
        </form>
        <div>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏: <span th:text="${post.commentCount}">0</span></div>
    </div>

    <div class="comments">
        <div th:each="comment : ${comments}" class="comment">
            <p th:text="${comment.content}"></p>
            <span class="comment-time" th:text="${#temporals.format(comment.updatedAt, 'dd-MM-yyyy HH:mm')}"></span>
        </div>
    </div>

    <a href="javascript:history.back()">–ù–∞–∑–∞–¥ –∫ –ª–µ–Ω—Ç–µ</a>
</div>

</body>
</html>
