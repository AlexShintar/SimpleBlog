<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f4f4f4;
        }


        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        .btn-add {
            margin-bottom: 20px;
        }

        .content-cell {
            width: 50%; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è */
        }

        .image-cell {
            width: 20%;
            text-align: center;
        }

        .info-cell {
            width: 20%;
            text-align: center;
        }

        img {
            max-width: 100%;
            text-align: center;
            height: auto;
        }

        .post-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .post-title a {
            text-decoration: none;
            color: inherit;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ª–∞–π–∫–∞ */
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #007bff;
        }

        .like-button:hover {
            color: #0056b3;
        }

        .like-count {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>–õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤</h1>

<button class="btn-add" onclick="toggleForm()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</button>

<form th:action="@{/}" method="get">
    <input type="hidden" name="page" th:value="${page.number}">
    <input type="hidden" name="tag" th:value="${tag}">
    <label for="size">–ü–æ—Å—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ:</label>
    <select id="size" name="size" onchange="this.form.submit()">
        <option value="10" th:selected="${size == 10}">10</option>
        <option value="20" th:selected="${size == 20}">20</option>
        <option value="50" th:selected="${size == 50}">50</option>
    </select>
</form>
<br>
<table>
    <thead>
    <tr>
        <th class="image-cell">–ö–∞—Ä—Ç–∏–Ω–∫–∞</th>
        <th class="content-cell">–ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫—Ä–∞—Ç–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ</th>
        <th class="info-cell">–õ–∞–π–∫–∏ –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td class="image-cell">
            <a th:href="@{/post/{id}(id=${post.id})}">
                <img th:src="${post.imageUrl}" alt="Post Image">
            </a>
        </td>
        <td class="content-cell">
            <div class="post-title">
                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </div>
            <br>
            <br>
            <div th:text="${#strings.abbreviate(post.content, 70)}" style="white-space: normal;"></div>
            <br>
            <br>
            <div>–¢–µ–≥–∏: <span th:text="${post.tags}">...</span></div>
        </td>
        <td class="info-cell">
            <div>
                <button class="like-button" th:onclick="|location.href='/like/{id}'|">üëç</button>
                <span class="like-count" th:text="${post.likesCount}">0</span>
            </div>
            <br>
            <div>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏: <span th:text="${post.commentCount}">0</span></div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function toggleForm() {
        const form = document.getElementById('post');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
