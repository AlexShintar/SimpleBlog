<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента постов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions {
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        .btn-add {
            margin-bottom: 20px;
        }

        .content-cell {
            width: 50%;  /* Устанавливаем ширину для заголовка и содержания */
        }

        .image-cell {
            width: 20%;
            text-align: center;
        }

        .info-cell {
            width: 20%;
            text-align: center;
        }

        img {
            max-width: 100%;
            text-align: center;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Лента постов</h1>
<button class="btn-add" onclick="toggleForm()">Добавить пост</button>
<table>
    <thead>
    <tr>
        <th class="content-cell">Заголовок и краткое содержание</th>
        <th class="image-cell">Картинка</th>
        <th class="info-cell">Лайки и комментарии</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td class="content-cell">
            <div th:text="${post.title}"></div>
            <br>
            <br>
            <div th:text="${#strings.abbreviate(post.content, 70)}" style="white-space: normal;"></div>
            <br>
            <br>
            <div th:if="${post.tags != null}" th:text="${post.tags}">Теги...</div>

        </td>
        <td class="image-cell">
            <img th:src="${post.imageUrl}" alt="Post Image">
        </td>
        <td class="info-cell">
            <div>Лайки: <span th:text="${post.likesCount}">0</span></div>
            <div>Комментарии: <span th:text="${post.commentCount}">0</span></div>
        </td>
        <td>
            <form th:action="@{/posts/{id}(id=${post.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Редактировать</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function toggleForm() {
        const form = document.getElementById('post');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
